name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest
    # laravelプロジェクトのあるディレクトリに変更
    # おそらくnpm関連でエラーが出ている。
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v3

      - name: cp env
        run: cp .env.example .env

      - name: composer install
        run: docker run --rm -u "$(id -u):$(id -g)" -v $(pwd):/var/www/html -w /var/www/html laravelsail/php81-composer:latest composer install --ignore-platform-reqs

      # 先に起動しておく
      - name: start mysql
        run: ./vendor/bin/sail up -d mysql

      - name: start
        run: ./vendor/bin/sail up -d

      - name: generate key
        run: ./vendor/bin/sail artisan key:generate

      - name: dump autoload
        run: ./vendor/bin/sail composer dump-autoload

      - name: npm install
        run: ./vendor/bin/sail npm install

      - name: npm run build
        run: ./vendor/bin/sail npm run build
        
      - name: migrate test
        run: ./vendor/bin/sail artisan migrate:refresh --seed --env=testing
        
      - name: test
        run: ./vendor/bin/sail test
